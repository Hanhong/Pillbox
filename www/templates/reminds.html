<ion-view title="Reminder">

<!--    <ion-nav-buttons side="left">-->
<!--        <a class="button button-clear" ng-click="clearExpired()"> Clear Expired </a>-->
<!--    </ion-nav-buttons>-->

    <ion-nav-buttons side="right">
        <a class="button button-clear" ng-click="addRemind()"> Add </a>
    </ion-nav-buttons>

    <ion-content>

        <div class="list">

            <a class="item item-icon-right" ng-repeat="remind in reminds|orderBy:'notExpired'" ng-href="#/tab/remind-detail/{{remind.remindId}}">

                <div>


                    <h2 ng-show="remind.notExpired" class="dark title">{{remind.title}}</h2>
<!--                    <p ng-show="remind.notExpired">start from: {{remind.time | date:'MM-dd-yyyy'}}</p>-->
                    <p ng-show="remind.notExpired">{{remind.dosage}} tablet(s) per dose</p>
<!--                    <p ng-show="remind.notExpired">at {{remind.time1 | date:'HH:mm'}}</p>-->
                    <h2 ng-show="!remind.notExpired" class="dark title"><s>[Expired]{{remind.title}}</s></h2>
                    <p ng-show="!remind.notExpired">{{remind.start | date:'MM-dd-yyyy'}}</p>
                </div>

                <i class="icon assertive ion-ios7-bell-outline"></i>
            </a>
        </div>

    </ion-content>
</ion-view>
