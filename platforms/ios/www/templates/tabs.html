<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-background-stable tabs-color-balanced">

  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/things">
    <ion-nav-view name="tab-things"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Contacts" icon-off="icon ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/records">
    <ion-nav-view name="tab-records"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Reminder" icon-off="icon ion-ios7-bell-outline"icon-on="icon ion-ios7-bell" href="#/tab/reminds">
    <ion-nav-view name="tab-reminds"></ion-nav-view>
  </ion-tab>
