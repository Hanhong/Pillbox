<ion-view title="Add a Reminder">

    <ion-nav-buttons side="right">
        <a class="button button-clear" ng-click="saveRemind()"> Save </a>
    </ion-nav-buttons>

    <ion-content has-header="true"><!-- padding="true" -->

        <div class="list">



            <label class="item item-input">
                <div class="input-label positive"> Product </div>
                <input type="text" ng-model="remind.title">
            </label>
            
            <label class="item item-input">
                <div class="input-label positive"> Dosage </div>
                <input type="tel" ng-model="remind.dosage">
            </label>
            
            <label class="item item-input">
                <div class="input-label positive"> Start Date </div>
                    <input type="date" ng-model="remind.start">
                    </label>

            <label class="item item-input">
                <span class="input-label positive">Description</span>
                <textarea placeholder="" rows="5" ng-model="remind.content"></textarea>
            </label>
<!--            <label class="item item-input">-->
<!--                <div class='input-label positive'> Pick a Time </div>-->
<!--                <input type='time' ng-model='remind.time1'>-->
<!--            </label>-->
            <div id="addtime1" ng-show="remind.time1Added">
                <label class="item item-input">
                    <div class='input-label positive'> Pick a Time </div>
                    <input type='time' ng-model='remind.time1'>
                </label>
            </div>
            <div id="addtime2" ng-show="remind.time2Added">
                <label class="item item-input">
                    <div class='input-label positive'> Pick a Time </div>
                    <input type='time' ng-model='remind.time2'>
                </label>
            </div>
            <button class="button button-full button-outline button-positive" ng-click="addTime()">
                Add Time
            </button>

            <div class="padding">
                <button class="button-assertive" ng-show="DelButtonShow" ng-click="delRemind({{remindIndex}})"> Delete </button>
            </div>
        </div>

    </ion-content>
</ion-view>
